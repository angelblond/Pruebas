<html>
	<head>
		<script>
			function toggle() {
				if(document.getElementById("mitabla").rows[1].style.display == ""){
					document.getElementById("mitabla").rows[1].style.display = "none";
				}
				else{
					document.getElementById("mitabla").rows[1].style.display = ""
				}
			}
		</script>
	</head>
	<body>

		<table border="1" id="mitabla">
			<tr>
				<td>Always visible</td>
			</tr>
			<tr >
				<td>Hide this</td>
			</tr>
			<tr>
				<td>Always visible</td>
			</tr>
		</table>

		<input type="button" onClick="toggle();" value="Ocultar"/>
	</body>
</html>
