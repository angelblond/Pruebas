<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo de tags de audio y video</title>
	</head>
	<body>
		<h1>Control de Audio de HTML5</h1>
		<audio controls>
			<source src="ejemplo.mp3" type="audio/mpeg">
			Audio no soportado por el explorador
		</audio><br/>
		<h1>Control de Video de HTML5</h1>
		<video width="320" height="240" controls>			
			<source src="movie.ogv" type="video/ogg">
			Video no soportado por el explorador
		</video>	
	</body>
</html>
