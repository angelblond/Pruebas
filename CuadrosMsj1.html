<HTML>
	<HEAD>
		<TITLE>Ejemplo 2.2: página que pide el nombre</TITLE>
	</HEAD>
	<BODY>
		<SCRIPT LANGUAGE="JavaScript">
			var nombre = prompt("Introduzca su nombre:","")
			document.write("<H2>Bienvenido, " + nombre + "</H2>")
			function mensajepregunta(){
				var seguir = confirm("Desea escribir su nombre abajo?");
				if (seguir == true){
					document.write("<H3>"+nombre+"</H3>");
				} 
			}
			
			function alerta(){
				alert("Esta es una alerta!! Estos cambios si van a salir en master");
			}
		</SCRIPT>
		<P>Aquí va el resto de la página...</P>
		<input type="button" name="boton1" onclick="mensajepregunta()" value ="Preguntar"></input>
		<input type="button" name="boton2" onclick="alerta()" value="Informar"></input>
	</BODY>
</HTML>
